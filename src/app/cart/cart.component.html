<div >
  <h2>Cart</h2>
  <div *ngFor='let product of products'>
    <ul>

     <h4>{{product.productName}}</h4>
     <h5>₹{{product.prize}}</h5>
     <button (click)='delGet(product.productId)' >Delete Product</button>
    </ul>
  </div>
  <!-- <h5>Cart Total= ₹{{getCartTotal()}}</h5> -->

  <button (click)='orderPlaced(products)' [disabled]=''>Place Order</button>
  <div class="overlay" *ngIf="popup">
    <div class="popup">
        <h4>Order Placed</h4>
        <a class="close" (click)="popup = false">&times;</a>

    </div>
</div>
</div>
